<!DOCTYPE html>
<html>
<head>
  <title>Registration Form</title>
  <style>
    body {
      font-family: sans-serif;
    }

    .registration-form {
      width: 300px;
      margin: 0 auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .registration-form h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .registration-form label {
      display: block;
      margin-bottom: 5px;
    }

    .registration-form input[type="text"],
    .registration-form input[type="email"],
    .registration-form input[type="tel"],
    .registration-form input[type="password"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 3px;
      box-sizing: border-box;
      margin-bottom: 10px;
    }

    .registration-form button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 3px;
      cursor: pointer;
    }

    .registration-form button:hover {
      background-color: #3e8e41;
    }
  </style>
</head>
<body>

<div class="registration-form">
  <h2>Registration Form</h2>
  <form id="registrationForm">
    <label for="firstName">First Name:</label>
    <input type="text" id="firstName" name="firstName" required>

    <label for="lastName">Last Name:</label>
    <input type="text" id="lastName" name="lastName" required>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>

    <label for="telNumber">Telephone Number:</label>
    <input type="tel" id="telNumber" name="telNumber" required>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required>

    <label for="confirmPassword">Confirm Password:</label>
    <input type="password" id="confirmPassword" name="confirmPassword" required>

    <button type="button" onclick="submitForm()">Submit</button>
  </form>
</div>

<script>
  function submitForm() {
    var firstName = document.getElementById("firstName").value;
    var lastName = document.getElementById("lastName").value;
    var email = document.getElementById("email").value;
    var telNumber = document.getElementById("telNumber").value;
    var password = document.getElementById("password").value;
    var confirmPassword = document.getElementById("confirmPassword").value;

    // Check if passwords match
    if (password !== confirmPassword) {
      alert("Passwords do not match!");
      return;
    }

    // Display the data in a new window
    var newWindow = window.open("", "registrationData", "width=400,height=300");
    newWindow.document.write("<h2>Registration Data</h2>");
    newWindow.document.write("<p>First Name: " + firstName + "</p>");
    newWindow.document.write("<p>Last Name: " + lastName + "</p>");
    newWindow.document.write("<p>Email: " + email + "</p>");
    newWindow.document.write("<p>Telephone Number: " + telNumber + "</p>");
  }
</script>

</body>
</html>
